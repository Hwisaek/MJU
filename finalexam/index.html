<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            var number = prompt('Nuber', '');

            var array = []
            for( var i = 0; i<number; i++){
                array.push({name: 'Problem'+(i+1), link: 'Problem'+(i+1)+'.htm'});
                var output2 = '';
                output2 += '<a href="' + array[i]['link']+ '">';
                output2 += ' <h1>' + array[i]['name'] + '</h1>';
                output2 += '</a>';
                document.body.innerHTML += output2;
            }

        })

    </script>
</head>
<body>

</body>
</html>
